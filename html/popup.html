<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body style="width:500px;">
    <div title="Match with your follows" class="smallbox twitch">
        <img src="../img/twitch.png" alt="twitch" />
        <span style="font-size:80%">Type your twitch username :</span>
        <a style="display:inherit">
            <input id="username" type="text" style="cursor:text" placeholder="username"/>
            <img id="search" class="ripple" style="margin-top:4px;cursor:pointer;" src="../img/chevron.png" alt="search"/>
        </a>
        <label class="switch">
            <input id="allowNotif" checked="checked" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <ul class="streamers">
    </ul>
    <script src="../js/app.js"></script>
    <script src="../js/background.js"></script>
</body>

</html>
